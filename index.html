<!DOCTYPE html>
<html>
    
<style>
    *,
    *::after,
    *::before {
      padding: 0px;
      margin: 0px;
      font-size: 16px;
    }
    
    body {
      height: 50vh;
      width: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-family: sans-serif;
      border: 7px solid midnightblue;
      padding: 20px;
    }
</style>

<body>
    <form id="frm1" action="/action_page.php">
        Enter values in the fields, then click "Calculate":<br><br>
        Part Volume: <input type="number" name="volume"> mm<sup>3<br>
        # of Parts: <input type="number" name="num-parts"><sup><br>
        <br><br>
    </form>

    <input type="button" onclick="myFunction()" value="Calculate">
  
    <p id="demo"></p>
</body>

<script>
    function myFunction() {
        var x = document.getElementById("frm1");

        if (x.elements[0].value == "") {
            window.alert("Please enter the part volume.");
            x.elements[0].focus();
        }
        else if (x.elements[1].value == "") {
            window.alert("Please enter the number of parts you'd like molded.");
            x.elements[1].focus();
        }
        else {
            var mass = x.elements[0].value * 0.0013; <!-- specific volume of silicone: 1.1-1.5 g/cm^3 >
            var numParts = x.elements[1].value; <!-- useful when more than one part is being molded, but one vial of silicone is being mixed >

            var text
                = "<br>" 
                + "Mass per part: "
                + ((mass * numParts * 1.1) + 23.5).toFixed(2) <!-- added value was measured by hand during molding process >
                + " grams";

            document.getElementById("demo").innerHTML = text;
        }
    }
</script>

</html>
